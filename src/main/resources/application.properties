#开发配置
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
spring.datasource.username = root
spring.datasource.password = linovce

# mybatis接口文件位置
mybatis.mapper-locations = classpath:/mapper/*.xml
mybatis.type-aliases-package = com.linovce.blog.entity
#配置mybatis全局的驼峰命名规则
mybatis.configuration.map-underscore-to-camel-case=true
server.port=8081